<div style="padding-left: 100px;">
    <h1>Update Employee</h1>
    <form [formGroup]="employeeForms" (ngSubmit)="updateemployee()">
        <div>
            <label for="id">ID:</label>
            <input type="number" id="id" formControlName="id">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name">
        </div>
        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="number" id="mobile" formControlName="mobile">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" formControlName="email">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address">
        </div>
        <div *ngIf="employeeForms.valid">
            <input type="submit" value="Save Employee">
        </div>
    </form>
</div>

<h4>Form Status: {{employeeForms.valid}}</h4>
<h4>Form json: {{employeeForms.value    |   json}}</h4>
