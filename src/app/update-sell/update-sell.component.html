<div style="padding-left: 100px;">
    <h1>Update sell</h1>
    <form [formGroup]="sellForms" (ngSubmit)="updatesell()">
        <div>
            <label for="id">ID:</label>
            <input type="number" id="id" formControlName="id">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name">
        </div>
        <div>
            <label for="type">Type:</label>
            <input type="text" id="type" formControlName="type">
        </div>
        <div>
            <label for="description">E-mail:</label>
            <input type="text" id="description" formControlName="description">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address">
        </div>
        <div *ngIf="sellForms.valid">
            <input type="submit" value="Save Sell">
        </div>
    </form>
</div>

<h4>Form Status: {{sellForms.valid}}</h4>
<h4>Form json: {{sellForms.value    |   json}}</h4>
