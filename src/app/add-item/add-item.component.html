<div style="padding-left: 100px;">
    <h1>Add Item</h1>
    <form [formGroup]="itemForms" (ngSubmit)="saveItem()">
        <div>
            <label for="stock">Stock:</label>
            <input type="text" id="stock" formControlName="stock">
        </div>
        <div>
            <label for="number"> Number:</label>
            <input type="text" id="number" formControlName="number">
        </div>
        <div>
            <label for="type">Type:</label>
            <input type="text" id="type" formControlName="type">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" formControlName="description">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address">
        </div>
        <div *ngIf="itemForms.valid">
            <input type="submit" value="Save item">
        </div>
    </form>
</div>

<h4>Form Status: {{itemForms.valid}}</h4>
<h4>Form json: {{itemForms.value    |   json}}</h4>
