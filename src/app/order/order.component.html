<h1 [ngClass]="isGreen? 'title-green':'title-red'">{{title}}</h1>
<h2 *ngIf="orders.length<1">No Data</h2>
<div style= "margin: 20px; float:right">
  <button class="button" (click)="addorder()"> Add Order</button>
</div>
<div style= "margin: 20px; float:right">
  <button class="buttn" (click)="updateorder()">Update Order</button>
</div>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>customerid</th>
      <th>type</th>
      <th>number</th>
      <th>description</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody *ngIf="orders.length>0">
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.customerid }}</td>
      <td>{{ order.type }}</td>
      <td>{{ order.number}}</td>
      <td>{{ order.description }}</td>
      <td>
        <button (click)="deleteOrder(order.id)" style ="color: red;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
