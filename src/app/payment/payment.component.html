
<h1 [ngClass]="isGreen? 'title-green':'title-red'" >{{title}}</h1>
<h2 *ngIf="payments.length<1">No Data</h2>
<div style= "margin: 20px; float:right">
  <button class="button" (click)="addpayments()"> Add Payment</button>
</div>
<div style= "margin: 20px; float:right">
  <button class="buttn" (click)="updatepayment()"> Update Payment</button>
</div>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>customerid</th>
      <th>date</th>
      <th>amount</th>
      <th>description</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody *ngIf="payments.length>0">
    <tr *ngFor="let payment of payments">
      <td>{{ payment.id }}</td>
      <td>{{ payment.customerid }}</td>
      <td>{{ payment.date }}</td>
      <td>{{ payment.amount }}</td>
      <td>{{ payment.description }}</td>
      <td>
        <button (click)="deletePayment(payment.id)" style ="color: red;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
