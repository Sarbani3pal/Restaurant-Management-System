<div style="padding-left: 100px;">
  <h1>Update Item</h1>
  <form [formGroup]="itemForms" (ngSubmit)="updateitem()">
      <div>
          <label for="id">ID:</label>
          <input type="number" id="id" formControlName="id">
      </div>
      <div>
          <label for="stock">Stock:</label>
          <input type="text" id="stock" formControlName="stock">
      </div>
      <div>
          <label for="number">Number:</label>
          <input type="number" id="number" formControlName="number">
      </div>
      <div>
          <label for="type">TYPE:</label>
          <input type="text" id="type" formControlName="type">
      </div>
      <div>
          <label for="description">Description</label>
          <input type="text" id="description" formControlName="description">
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password">
      </div>
      <div *ngIf="itemForms.valid">
          <input type="submit" value="Save Item">
      </div>
  </form>
</div>

<h4>Form Status: {{itemForms.valid}}</h4>
<h4>Form json: {{itemForms.value    |   json}}</h4>
